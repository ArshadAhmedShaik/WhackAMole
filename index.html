<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mole</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Whack-A-Mole</h1>

    <h2 style="text-align: center;">Press <span id="enter">Enter</span> to start the game!</h2>
    <h3 id="liveScore">Score: 0</h3>

    <div class="grid">

        <div class="hole" id="one"></div>
        <div class="hole" id="two"></div>
        <div class="hole" id="three"></div>



        <div class="hole" id="four"></div>
        <div class="hole" id="five"></div>
        <div class="hole" id="six"></div>



        <div class="hole" id="seven"></div>
        <div class="hole" id="eight"></div>
        <div class="hole" id="nine"></div>


    </div>

    <script src="app.js"></script>
</body>

</html>
